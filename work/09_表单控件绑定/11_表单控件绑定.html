<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<!--
1. 使用v-model对表单项数据双向绑定
  text/textarea
  checkbox : 绑定boolean/string值
  radio
  select
2. 失去焦点才更新: .lazy
3. 自动去除两端空格: .trim
-->
<div id="demo">
  message is: {{msg}}<br />
  <input type="text" v-model="msg"><br />
  <textarea cols="20" rows="5" v-model="msg"></textarea>
  <hr />
  <input type="checkbox" v-model="ok">{{ok}}
  <hr />
  <input type="checkbox" v-model="showName" value="Jack">Jack
  <input type="checkbox" v-model="showName" value="tom">Tom
  <input type="checkbox" v-model="showName" value="pane">Pane
  {{showName}}
  <hr>
  <input type="radio" name="sex" value="female" v-model="sex"> 女
  <input type="radio" name="sex" value="male" v-model="sex"> 男
  {{sex}}
  <hr>
  <select name="citys" v-model="city">
    <option value="BJ">北京</option>
    <option value="SH">上海</option>
    <option value="TJ">天津</option>
  </select>
  {{city}}
  <hr>
  <input type="text" v-model.lazy="msga">{{msga}}
  <input type="text" v-model.trim="msgb">{{msgb}}
</div>

<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
  new Vue({
    el: '#demo',
    data: {
      msg: 'atguigu',
      ok:true,
      showName:['Jack'],
      sex:'female',
      city: 'BJ',
      msga:'',
      msgb:''
    }
  })
</script>
</body>
</html>
