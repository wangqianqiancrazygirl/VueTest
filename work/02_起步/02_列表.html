<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>02_列表</title>
</head>
<body>
<!--功能: 显示信息列表-->
<!--
  1. 在data中初始数组数据
  2. 在页面中遍历显示: v-for
   数据:  [
            {id : 1, name : '吃饭'},
            {id : 2, name : '睡觉'},
            {id : 3, name : '打豆豆'}
          ]
-->
<div id="demo">
  <ul>
    <li v-for=" item in list">{{item}}</li>
  </ul>
</div>
<script src="../js/vue.js"></script>
<script>
  new Vue({
    el:'#demo',
    data: {
      list: [
        {name:'q'},
        {name:'a'},
        {name:'z'}
      ]
    }
  })
</script>
</body>
</html>
