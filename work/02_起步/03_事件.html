<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>03_事件</title>
</head>
<body>
<!--
  1. 绑定监听的指令:
    v-on:xxx="函数名或函数调用"
    @xxx="函数名或函数调用"
  2. 定义事件处理的函数:
    methods : {
      函数名 : function(){...}
    }
-->
<div id="app">
  <button v-on:click="change">{{msg}}</button>
  <button @click="ok=!ok">change</button>
  <input type="text" v-model="ok">{{ok}}</input>
</div>

<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
  new Vue({
    el: '#app',
    data : {
      msg:'atguigu',
      ok:true
    },
    methods : {
      change () {
        this.msg = 'leaveguigu'
      }
    }
  })
</script>
</body>
</html>
