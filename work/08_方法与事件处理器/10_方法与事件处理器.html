<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<!--
1. 绑定监听:
  v-on:xxx="fun"
  @xxx="fun"
  @xxx="fun(参数)"
  默认事件形参: event
  隐含属性对象: $event
2. 事件修饰符:
  .prevent : 阻止事件的默认行为 event.preventDefault()
  .stop : 停止事件冒泡 event.stopPropagation()
3. 按键修饰符
  .keycode : 操作的是某个keycode值的健
  .enter : 操作的是enter键
-->

<div id="example">

  <h2>1. 绑定监听</h2>
  <button v-on:click="showMsg">vue</button>
  <button @click="showMsg">vue1</button>
  <button @click="showMsg2($event)">vue2</button>
  <h2>2. 事件修饰符</h2>
  <!--如果没有事件触发，直接禁止就行 不需要赋值-->
  <a href="http://www.baidu.com" @click.prevent>不赋值</a>
  <a href="http://www.baidu.com" @click.prevent="preventD">阻止默认行为</a>
  <h2>3. 按键修饰符</h2>
  <input type="text" @keyup.enter="showMsg3">{{msg2}}
  <input type="text" @keyup.65="showMsg4">{{msg3}}
</div>

<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
  new Vue({
    el: '#example',
    data: {
      msg : 'atguigu',
      msg2: '',
      msg3:''
    },
    methods: {
      showMsg (event) {
        console.log(event)
        alert(this.msg)
      },
      showMsg2 ($event) {
        console.log($event)
        alert(this.msg + $event)
      },
      showMsg3 (event) {
        this.msg2 = event.target.value
      },
      showMsg4 (event) {
        this.msg3 = event.target.value
      },
      preventD () {
        alert('阻止了跳转')
      }
    }
  })
</script>
</body>
</html>
