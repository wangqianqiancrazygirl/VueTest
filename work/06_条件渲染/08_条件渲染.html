<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>08_条件渲染</title>
</head>
<body>
<!--
切换一个元素:
  v-if
  v-else
  v-show
切换多个元素
  <template v-if="ok">  //不能用v-show
注意:
  如果需要频繁切换 v-show 较好，如果在运行时条件不大可能改变 v-if 较好
-->

<div id="demo">
  <h1>测试: 切换一个元素</h1>
  <p v-if="ok">段落1</p>
  <p v-else>段落2</p>
  <p v-show="ok">段落3--ok</p>
  <button @click="ok=!ok">切换</button>
  <h1>测试: 切换多个元素</h1>

  <div v-show="ok">
    <h2>h2----1</h2>
    <h2>h2----2</h2>
    <h2>h2----3</h2>
  </div>

  <!--template 临时的 只会显示一次 OK值变化时，
  不会再跟着变化 template是不会显示在页面的-->

  <template v-show="ok">
    <h2>h2----1</h2>
    <h2>h2----2</h2>
    <h2>h2----3</h2>
  </template>
</div>

<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
  new Vue({
    el : '#demo',
    data : {
      ok : true
    }
  })
</script>
</body>
</html>
