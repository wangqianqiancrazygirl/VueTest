<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>07_Class与Style绑定</title>
  <style>
    .classA{
      color : red;
    }
    .classB{
      background-color: #666;
    }
    .classC{
      font-size: 22px;
    }
  </style>
</head>
<body>

<!--
  动态绑定class
    :class="a" a是一个data属性
    :class="{ 'class-a': isA, 'class-b': isB }"   其中isA/isB是布尔型data属性
    :class="[classA, classB]" 其中classA/classB是字符串值
  动态绑定style
    :style="{ color: activeColor, fontSize: fontSize + 'px' }"  其中activeColor/fontSize是data属性
-->

<div id="demo">
  <!--变量-->
  <p class="classC" :class="a">{{msg}}</p>
  <!--对象-->
  <p :class="{classA:isShow, classB:isShow}">{{msg}}</p>
  <!--数组--> <!--元素要么直接是类名的字符串，要么是变量-->
  <p :class="[a, 'classB']">{{msg}}</p>

  <p :style="{color:color, fontSize: fontSize + 'px'}">{{msg}}</p>
</div>

<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
    new Vue({
      el: '#demo',
      data: {
        msg: 'atguigu',
        a: 'classA',
        isShow: true,
        color: '#333',
        fontSize: 30
      }
    })
</script>
</body>
</html>
