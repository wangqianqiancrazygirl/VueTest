<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>06_计算属性</title>
</head>
<body>
<!--
  计算属性
    1. 在computed属性对象中定义计算属性的方法
    2. 在页面中使用{{方法名}}来显示计算的结果
  监视属性:
    1. 通过通过vm对象的$watch()或watch配置来监视指定的属性
    2. 当属性变化时, 回调函数自动调用, 在函数内部进行计算
  计算属性高级:
    1. 通过get/set方法实现对属性数据的显示和监视
    2. 计算属性存在缓存, 多次读取只执行一次
-->
<div id="demo">
  姓: <input type="text" placeholder="First Name" v-model="firstName"><br>
  名: <input type="text" placeholder="Last Name" v-model="lastName"><br>
  姓名1(单向): <input type="text" placeholder="Full Name" v-model="fullName1"><br>
  姓名2(单向): <input type="text" placeholder="Full Name" v-model="fullName2"><br>
  姓名3(双向): <input type="text" placeholder="Full Name2" v-model="fullName3"><br>
</div>

<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
  var vm = new Vue({
    el: '#demo',
    data: {
      firstName : 'xiao',
      lastName : 'ming',
      fullName2 : 'xiao-ming'
    },
    //计算属性
    computed: {
      fullName1 () {
        return this.firstName + '-' + this.lastName
      },
      fullName3 : {
        get () {
          return this.firstName + '-' + this.lastName
        },
        set (value) {
          var names = value.split('-')
          this.firstName = names[0]
          this.lastName = names[1]
        }
      }
    },
    watch : {
      lastName (newValue) {
        this.fullName2 = this.firstName + '-' + newValue
      }
    }
  })
  vm.$watch('firstName', function (newValue) {
    this.fullName2 = newValue + '-' + this.lastName
  })
</script>
</body>
</html>
