<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>05_模板语法</title>
</head>
<body>
<!--
1. 表达式 :
  语法: {{exp}} 或 {{{exp}}}
  功能: 向页面输出数据
  可以调用对象的方法
2. 强制数据绑定:
  完整写法:
    v-bind:xxx='yyy'  //yyy会作为表达式解析执行
  简洁写法:
    :xxx='yyy'
3. 事件监听:
  完整写法:
    v-on:keyup='xxx'
    v-on:keyup='xxx(参数)'
    v-on:keyup.enter='xxx'
  简洁写法:
    @keyup='xxx'
    @keyup.enter='xxx'
-->
<div id="app">

  <h2>1. 表达式</h2>

  <span>{{msg}}</span>
  <span>{{msg.toUpperCase()}}</span>

  <h2>2. 强制数据绑定:</h2>
  <a :href="url">百度</a>
  <a v-bind:href="url2">百度2</a>
  <h2>3. 事件监听:</h2>
  <button @click="change">change</button>
</div>

<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
 new Vue({
   el: '#app',
   data: {
     msg: 'atguigu-com-ad',
     url: 'http://www.baidu.com',
     url2: 'http://www.baidu.com'
   },
   methods: {
     change () {
       this.msg = this.msg.split('-').reverse().join();
     }
   }
 })
</script>
</body>
</html>
